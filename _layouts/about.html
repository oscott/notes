---
layout: default
---

<div class="about post-content">
  <div class="title">{{page.title}}</div>
  {{ content }}
</div>
<div>{{page.name}}</div>
<div>{{page.img}}</div>
<div>{{page.categories}}</div>
  {% for item in page.tags limit:40 offset:0 %}
    <a class="article-link" href="{{site.baseurl}}{{item.url}}" title="{{item.title}}">
      {{item}}
    </a>
  {% endfor %}
<div>{{page.tags}}</div>
